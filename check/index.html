<body>
  <h2 style="font-size: 5rem;">hi</h2>
  <script>
    let count = 0;

    let storeId = setInterval(counter, 50);
    function counter() {
      count++;
      const h2 = (document.querySelector("h2").innerHTML = count);

        clearInterval(storeId);
        console.log(" stop");
      }
    }
  </script>
